<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Four Year Plan</title>
</head>
<body class="bg-gray-100 font-sans">

    <div id="heading" class="flex justify-center py-12 bg-teal-500 text-white shadow-md">
        <h1 class="text-4xl font-extrabold tracking-tight">Four Year Course Planner</h1>
    </div>

    <div class="container mx-auto py-10 px-4 sm:px-6 lg:px-8 flex flex-col lg:flex-row gap-8">
        <div id="table" class="w-full lg:w-3/5 bg-white shadow-md rounded-md p-6">

            <div id="1" class="mb-8">
                <div class="flex justify-center mb-4">
                    <h2 class="text-2xl font-bold">FRESHMAN YEAR</h2>
                </div>
                <div class="grid grid-cols-3 gap-4 text-center">
                    <div id="f1" class="py-4 rounded-md bg-gray-100">
                        <h3 class="font-semibold text-lg text-black">Fall Quarter</h3>
                        </div>
                    <div id="w1" class="py-4 rounded-md bg-gray-100">
                        <h3 class="font-semibold text-lg text-black">Winter Quarter</h3>
                        </div>
                    <div id="s1" class="py-4 rounded-md bg-gray-100">
                        <h3 class="font-semibold text-lg text-black">Spring Quarter</h3>
                        </div>
                </div>
            </div>

            <div id="2" class="mb-8">
                <div class="flex justify-center mb-4">
                    <h2 class="text-2xl font-bold">SOPHOMORE YEAR</h2>
                </div>
                <div class="grid grid-cols-3 gap-4 text-center">
                    <div id="f2" class="py-4 rounded-md bg-gray-100">
                        <h3 class="font-semibold text-lg text-black">Fall Quarter</h3>
                        </div>
                    <div id="w2" class="py-4 rounded-md bg-gray-100">
                        <h3 class="font-semibold text-lg text-black">Winter Quarter</h3>
                        </div>
                    <div id="s2" class="py-4 rounded-md bg-gray-100">
                        <h3 class="font-semibold text-lg text-black">Spring Quarter</h3>
                        </div>
                </div>
            </div>

            <div id="3" class="mb-8">
                <div class="flex justify-center mb-4">
                    <h2 class="text-2xl font-bold">JUNIOR YEAR</h2>
                </div>
                <div class="grid grid-cols-3 gap-4 text-center">
                    <div id="f3" class="py-4 rounded-md bg-gray-100">
                        <h3 class="font-semibold text-lg text-black">Fall Quarter</h3>
                        </div>
                    <div id="w3" class="py-4 rounded-md bg-gray-100">
                        <h3 class="font-semibold text-lg text-black">Winter Quarter</h3>
                        </div>
                    <div id="s3" class="py-4 rounded-md bg-gray-100">
                        <h3 class="font-semibold text-lg text-black">Spring Quarter</h3>
                        </div>
                </div>
            </div>

            <div id="4" class="mb-8">
                <div class="flex justify-center mb-4">
                    <h2 class="text-2xl font-bold">SENIOR YEAR</h2>
                </div>
                <div class="grid grid-cols-3 gap-4 text-center">
                    <div id="f4" class="py-4 rounded-md bg-gray-100">
                        <h3 class="font-semibold text-lg text-black">Fall Quarter</h3>
                        </div>
                    <div id="w4" class="py-4 rounded-md bg-gray-100">
                        <h3 class="font-semibold text-lg text-black">Winter Quarter</h3>
                        </div>
                    <div id="s4" class="py-4 rounded-md bg-gray-100">
                        <h3 class="font-semibold text-lg text-black">Spring Quarter</h3>
                        </div>
                </div>
            </div>

            <div class="flex justify-center">
                <button class="bg-teal-500 text-white rounded-md px-5 py-2.5 w-1/2 hover:bg-teal-600" onclick="printDiv()">Print 4 Year Plan</button>
            </div>

        </div>

        <div id="courseTableContainer" class="w-full lg:w-2/5 bg-white shadow-md rounded-md p-6"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
